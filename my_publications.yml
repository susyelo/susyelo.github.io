- abstract: \<p\> Biodiversity continues to decline in the face of
    increasing anthropogenic pressures such as habitat destruction,
    exploitation, pollution and introduction of alien species. Existing
    global databases of species' threat status or population time series
    are dominated by charismatic species. The collation of datasets with
    broad taxonomic and biogeographic extents, and that support
    computation of a range of biodiversity indicators, is necessary to
    enable better understanding of historical declines and to project --
    and avert -- future declines. We describe and assess a new database
    of more than 1.6 million samples from 78 countries representing over
    28,000 species, collated from existing spatial comparisons of
    local‐scale biodiversity exposed to different intensities and types
    of anthropogenic pressures, from terrestrial sites around the world.
