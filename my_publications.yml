- abstract: "\\<p\\>We explore an extended view of the tropical
    conservatism hypothesis to account for two often-neglected
    components of climatic stress: drought and the combined effect of
    seasonal cold and drought---the latter being a common feature of
    extratropical dry environments. We show that evolutionary diversity
    of angiosperm assemblages in extratropical dry biomes is even lower
    than in biomes subject to only one type of climatic stress. We
    further show that evolutionary diversity in many assemblages from
    eastern North America is higher or comparable to that of tropical
    moist forests, suggesting that some extratropical moist biomes have
    accumulated angiosperm lineages over deep evolutionary timescales
    with their flora assembled from lineages that represent the entirety
    of the angiosperm tree of life.\\</p\\>"
